<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="assets/style.css"/>
    
    <title>Weather Dashboard</title>
  </head>

    <body>
      <header class="bg-success text-left py-3">
        <h1 class="h3 text-white my-2"><strong>Variations in Earth's Low Level Atmosphere</strong></h1>
      </header>

<!--  -->
      <main class="container my-2">
        <div class="row">
            <div class="col-md-3 col-12 search-column">
                <div class="input-group mb-3">
                  <h4 class="search-title">City Name:</h4>
                  </div>
                    <div class="card-body">
                        <input type="text"
                        class="form-control search-input" 
                        placeholder="Location..." 
                        aria-label="City Name" 
                        aria-describedby="addon-wrapping" 
                        id="input">
                    <div class="d-grid mb-5">
                    <button class="btn btn-primary py-2 w-100 mt-3 mb-2" id="search-btn">Search</button>
                  </div>
                </div>
<!--  -->
                <div class="card my-2">
                  <div class="card-header">Previous Searches:</div>
                  <ul class="list-group list-group-flush" id="storage"></ul>
                </div>
            </div>
<!--  -->
        <div class="col-md-9 col-sm-12" id="weather-column">
            <div class="card my-2">  
              <h5 id="city-name"></h5>
                <div class="card-header" id="current-date"></div>
                    
            <ul class="list-group list-group-flush">
              <p class="list-group-item"><img id="current-icon"/><span id="current-main"></span></p>
              <p class="list-group-item" id="current-temp"></p>
              <p class="list-group-item" id="current-wind"></p>
              <p class="list-group-item" id="current-humidity"></p>
            </ul>
        </div>
<!--  -->
                <h6>5-day Forecast:</h6>
                <div class="row">

    </main>

  <footer>
  </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
